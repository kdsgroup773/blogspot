<script>
var rssFeedUrl;

function manualLoad() {
    const select = document.getElementById('Choice');
    // Ensure the selected value is a YouTube Channel ID or Username
    rssFeedUrl = select.value;
    getYouTubeRssFeed(); // Call the YouTube-specific function
}

function autoLoad() {
    console.log("hello");
    var wlh = window.location.href;
    console.log(wlh);
      if (wlh.search("#") > 0) {
        var ixo = wlh.indexOf("#");
        selectedIndex = wlh.substr(ixo + 1, 25);
        // Ensure the ID corresponds to a YouTube Channel ID or Username input
        rssFeedUrl = document.getElementById(selectedIndex).value;
       console.log(rssFeedUrl);
        getYouTubeRssFeed(); // Call the YouTube-specific function
    }
}

async function getYouTubeRssFeed() {
    // Determine if the input is a Channel ID or Username and construct the YouTube RSS URL
    let youtubeRssBaseUrl = "https://www.youtube.com/feeds/videos.xml?"; // Correct YouTube RSS base URL
    let finalYouTubeRssUrl;

    if (rssFeedUrl.startsWith("channel_id=")) { // Check for Channel ID format
        finalYouTubeRssUrl = youtubeRssBaseUrl + rssFeedUrl;
    } else { // Assume it's a username if not a typical channel ID
        // YouTube deprecated username feeds, but if you have a legacy one, it would look like this:
        finalYouTubeRssUrl = youtubeRssBaseUrl + "user=" + rssFeedUrl;
    }

    console.log("Attempting to get YouTube RSS feed from:", finalYouTubeRssUrl);

    const proxyList = [
        'https://api.allorigins.win?url=',
        'https://corsproxy.io/?url=',
        'https://api.codetabs.com/v1/proxy?quest=',
        'https://cors-anywhere.herokuapp.com/', // Note: this proxy often requires a click-through on its site
        'https://cors.lol/?url=',
        'https://cors.x2u.in/?url=',
        'https://thingproxy.freeboard.io/fetch/',
        'https://cors-proxy.htmldriven.com/?url=',
        'https://crossorigin.me/', // This one is often down or slow
        'https://yacdn.org/proxy/',
        // Add more public proxies here, or your own self-hosted proxy
    ];

    const container = document.getElementById('rss-feed-container');
    const loadingDiv = document.getElementById('rss-feed-message');

    loadingDiv.textContent = 'Loading YouTube feed...';
    container.innerHTML = ''; // Clear previous content

    async function fetchWithProxyFallback(targetFeedUrl, proxies) {
        let lastError = null;
        for (let i = 0; i < proxies.length; i++) {
            const proxyBaseUrl = proxies[i];
            let proxiedUrl;
            // Adjust proxy URL construction based on the proxy service's expected format
            if (proxyBaseUrl.includes('allorigins.win') || proxyBaseUrl.includes('corsproxy.io') || proxyBaseUrl.includes('cors.lol') || proxyBaseUrl.includes('cors.x2u.in') || proxyBaseUrl.includes('cors-proxy.htmldriven.com') || proxyBaseUrl.includes('yacdn.org') || proxyBaseUrl.includes('thingproxy.freeboard.io')) {
                proxiedUrl = `${proxyBaseUrl}${encodeURIComponent(targetFeedUrl)}`;
            } else if (proxyBaseUrl.includes('codetabs.com')) {
                proxiedUrl = `${proxyBaseUrl}${targetFeedUrl}`;
            } else if (proxyBaseUrl.includes('cors-anywhere.herokuapp.com') || proxyBaseUrl.includes('crossorigin.me')) {
                proxiedUrl = `${proxyBaseUrl}${targetFeedUrl}`;
            } else {
                proxiedUrl = `${proxyBaseUrl}${targetFeedUrl}`;
            }
          console.log(proxiedUrl);
            console.log(`Attempting with proxy ${i + 1}/${proxies.length}: ${proxyBaseUrl}`);
            loadingDiv.textContent = `Trying proxy ${i + 1}/${proxies.length}...`;
            try {
                const response = await fetchWithRetry(proxiedUrl);
                if (response.ok) {
                    console.log(`Successfully fetched using proxy: ${proxyBaseUrl}`);
                    return response;
                } else {
                    lastError = new Error(`Proxy ${proxyBaseUrl} returned non-OK status: ${response.status} ${response.statusText}`);
                    console.warn(lastError.message);
                }
            } catch (error) {
                lastError = error;
                console.error(`Failed with proxy ${proxyBaseUrl}:`, error);
            }
        }
        throw new Error(`All proxy attempts failed to fetch the feed. Last error: ${lastError ? lastError.message : 'Unknown error'}`);
    }

    async function fetchWithRetry(url, options = {}, retries = 3, delay = 2000) { // Reduced retries for quicker feedback
        try {
            const response = await fetch(url, options);
            if (!response.ok) {
                if (response.status === 408 && retries > 0) {
                    console.warn(`Proxy 408 timeout for ${url}, retrying in ${delay / 1000}s... (${retries} retries left)`);
                    await new Promise(res => setTimeout(res, delay));
                    return fetchWithRetry(url, options, retries - 1, delay * 2);
                }
                throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
            }
            return response;
        } catch (error) {
            if (retries > 0 && (error instanceof TypeError || error.message.includes('Failed to fetch') || error.message.includes('Network request failed') || error.message.includes('timeout') || error.message.includes('ERR_CONNECTION_REFUSED'))) {
                console.warn(`Fetch failed (network/timeout error for ${url}), retrying in ${delay / 1000}s... (${retries} retries left)`);
                await new Promise(res => setTimeout(res, delay));
                return fetchWithRetry(url, options, retries - 1, delay * 2);
            } else {
                throw error;
            }
        }
    }

    fetchWithProxyFallback(finalYouTubeRssUrl, proxyList)
        .then(response => {
            loadingDiv.textContent = '';
            return response.text();
        })
        .then(xmlString => {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
            const items = xmlDoc.querySelectorAll('entry'); // YouTube RSS uses <entry> instead of <item>
            let htmlContent = '<h2>Latest YouTube Videos</h2>';
            htmlContent += '<ul style="list-style: none; padding: 0;">';

            items.forEach(item => {
                const title = item.querySelector('title')?.textContent || 'No Title';
                // Correct way to get videoId for YouTube links
                const videoId = item.querySelector('yt\\:videoId')?.textContent; // Use yt:videoId for YouTube
                const link = videoId ? `https://www.youtube.com/watch?v=${videoId}` : '#'; // Construct YouTube video link

                const pubDate = item.querySelector('published')?.textContent; // YouTube uses 'published'

                // Access description from media:group/media:description
                let description = item.querySelector('media\\:group media\\:description')?.textContent || 'No Description';
                // Clean up description: remove extra newlines and trim
                description = description.replace(/\s+/g, ' ').trim();
                const cleanDescription = description.substring(0, 200) + (description.length > 200 ? '...' : '');

                let thumbnailUrl = '';
                const mediaThumbnail = item.querySelector('media\\:group media\\:thumbnail'); // Correct path for thumbnail
                if (mediaThumbnail) {
                    thumbnailUrl = mediaThumbnail.getAttribute('url');
                }

                htmlContent += `<li style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px;">`;
                htmlContent += `<h3 style="margin: 0 0 5px 0;"><a href="${link}" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: #0056b3;">${title}</a></h3>`;
            
                if (thumbnailUrl) { // Use thumbnailUrl for the image
                    htmlContent += `<div style="margin-bottom: 10px;">`;
                    htmlContent += `<a href="${link}" target="_blank" rel="noopener noreferrer">`;
                    htmlContent += `<img src="${thumbnailUrl}" alt="${title}" style="max-width: 100%; height: auto; display: block; border-radius: 5px;">`;
                    htmlContent += `</a>`;
                    htmlContent += `<a href="${link}" target="_blank" rel="noopener noreferrer" style="font-size: 0.9em; color: #007bff;">Watch Video</a>`;
                    htmlContent += `</div>`;
                }

                if (pubDate) {
                    const date = new Date(pubDate);
                    htmlContent += `<p style="font-size: 0.8em; color: #666; margin: 0 0 5px 0;">Published: ${date.toLocaleDateString()} ${date.toLocaleTimeString()}</p>`;
                }
                htmlContent += `<p style="font-size: 0.9em; color: #333; margin: 0;">${cleanDescription}</p>`;

                htmlContent += `</li>`;
            });
            htmlContent += '</ul>';
            container.innerHTML = htmlContent;
        })
        .catch(error => {
            console.error('FINAL ERROR: Could not fetch or parse YouTube RSS feed after all proxy attempts:', error);
            loadingDiv.textContent = '';
            container.innerHTML = '<p style="color: red;">Failed to load YouTube feed. Please ensure the Channel ID or Username is correct, or try again later.</p>';
        });
}
</script>
